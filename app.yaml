name: incident-ai
services:
  - name: api
    github:
      repo: your-username/incident-ai
      branch: main
    build_command: pip install -r requirements.txt
    run_command: python simple_api_upgraded.py
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xs
    
databases:
  - name: qdrant
    engine: DOCKER
    image: qdrant/qdrant
    
  - name: ollama
    engine: DOCKER
    image: ollama/ollama